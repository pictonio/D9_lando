label: Tradução
tips:
  locale-overview:
    label: 'Tradução da interface de utilizador'
    body: 'Esta página permite que traduza a interface do utilizador ou modifique as traduções existentes. Se instalou o seu site inicialmente em inglês, primeiro deve adicionar outro idioma na <a href="[site:url]admin/config/regional/language">página de idiomas</a>, para usar esta página .'
  locale-language:
    label: 'Idioma de tradução'
    body: 'Escolha o idioma que deseja traduzir.'
  locale-search:
    label: Pesquisar
    body: 'Digite a palavra ou frase específica que deseja traduzir. Você também pode escrever apenas uma parte da palavra.'
  locale-filter:
    label: 'Filtrar a pesquisa'
    body: 'Você pode pesquisar por expressões não traduzidas se quiser traduzir algo que ainda não foi traduzido. Se você quiser modificar uma tradução existente, você pode querer pesquisar apenas por expressões traduzidas.'
  locale-submit:
    label: 'Aplicar o seu critério de pesquisa'
    body: 'Para aplicar o seu critério de pesquisa, clique no botão <em>Filtrar</em>.'
  locale-translate:
    label: Traduzir
    body: 'Você pode escrever sua própria tradução nos campos de texto da coluna certa. Tente descobrir em que contexto o texto será usado para traduzi-lo da maneira apropriada.'
  locale-validate:
    label: 'Validar a tradução'
    body: 'Quando terminar as suas traduções, clique no botão <em>Guardar traduções</em>. Deve guardar as suas traduções, sempre antes de mudar de página ou fazer uma nova pesquisa.'
  locale-continue:
    label: 'Continuando em'
    body: 'As traduções que fez aqui serão usadas na interface do utilizador do seu site. Se quiser usá-los em outro site ou modificá-los em um editor de tradução externo, pode <a href="[site:url]admin/config/regional/translate/export">exportá-los</a> para um ficheiro . po e <a href="[site:url]admin/config/regional/translate/import">importá-los</a> mais tarde.'
